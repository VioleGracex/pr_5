<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool Panel</title>
  <link rel="stylesheet" href="path/to/your/tailwind.css"> <!-- Adjust the path to your Tailwind CSS file -->
  <style>
    /* Add your custom styles here */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .tool-panel {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align buttons on the left side */
      width: 240px;
      height: 100%;
      background-color: #a58f8f;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .tool-panel-header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .tool-panel-body {
      background-color: #fff; /* Background color for the tool buttons */
      border-radius: 4px; /* Add border-radius for a rounded look */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
      padding: 1rem; /* Add padding for better spacing */
    }

    .tool-buttons {
      display: flex;
      flex-direction: column;
    }

    .tool-button {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: #104977;
      color: #691515;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .tool-button:hover {
      background-color: #2779bd;
    }
  </style>
</html>
